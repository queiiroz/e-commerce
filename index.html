<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./assets/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body>

    <section id="carrinho" class="fixed top-0 right-[-20rem] bg-stone-900 text-stone-50 h-screen w-80 ">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho"><i class="fa-solid fa-xmark"></i></button>
      </div>    
      <section id="produtos-carrinho">
      <p>XDJ-RX3</p>
      <p>DDJ-1000SRT</p>
      <p>XDJ-RR</p>
      </section>
      <p id="preco-total">R$200</p>
      <button class="bg-stone-50 text-stone-950 p-1">Finalizar Compra</button>
    </section>

    <header class="flex bg-stone-900 p-2 justify-between">
      <img class="h-16 " src="./assets/logo/logo.png" alt="Logo do site" />
      
      <div class="text-stone-50 flex gap-5 mx-2">
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button>
          <i class="fa-solid fa-user"></i>
        </button>
      </div>

    </header>
    <main>
      <section class="flex flex-wrap" id="container-produto"></section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
