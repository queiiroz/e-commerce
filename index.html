<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./assets/logo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body class="bg-stone-200 flex flex-col ">

    <section id="carrinho" class="fixed top-0 right-[-24rem] bg-stone-900 text-stone-50 h-screen w-96 z-50 duration-300 shadow-md shadow-black p-5 flex flex-col justify-between">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho"><i class="fa-solid fa-xmark hover:text-stone-500"></i></button>
      </div>    
      <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2 ">

      </section>
      <p id="preco-total">Total: R$200</p>
      <button class="bg-stone-50 text-stone-950 p-1">Finalizar Compra</button>
    </section>

    <header class="flex bg-stone-900 p-4 justify-between items-center sticky top-0 h-20 shadow-md shadow-stone-500 z-10">
      <img class="h-12 " src="./assets/logo/logo.png" alt="Logo do site" />
      
      <div class="text-stone-50 flex gap-5 mx-2">
        <button id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping hover:text-stone-500"></i>
        </button>
        <button>
          <i class="fa-solid fa-user hover:text-stone-500"></i>
        </button>
      </div>

    </header>
    <main class="bg-stone-200">
      <section class="flex flex-wrap p-10 justify-center gap-8" id="container-produto"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
